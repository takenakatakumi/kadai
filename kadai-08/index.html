<html>
<head>
    <meta charaset="utf-8">
</head>
<body>
    <p>おみくじプログラム</p>
    <button　id="omikuji">おみくじを引く</button>

    <script>
        //おみくじを引くボタンのオブジェクトを取得
        const omikuji = document.getElementByID("omikuji")

        //おみくじボタンにイベントリスナーを追加して、ボタンを押した時の処理を定義
        omikuji.addElementListner('click',() => {
            //ここでおみくじを引く処理をする
            //ランダムで結果を表示する
            const luck = Math.random()
            if(luck > 0.9){
                alert('大吉です！')
            } else if (luck > 0.5) {
                alert('中吉です')
            } else {
                alert('凶です')
            } 
        })
</body>
</html>
